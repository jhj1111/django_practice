<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    blog<br>
    전체글 리스트<br>
    book_total - post 리스트
    {% for book in book_total %}
    <h2><a href={{ book.get_absolute_url }}>책 제목 : {{ book.title }}</h2></a>
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author }}</h3>
        <h3>{{ book.content }}</h3>
        <h5>{{ book.publicated_date }}</h5>
        <hr>
    {% endfor %}
</body>
</html>
